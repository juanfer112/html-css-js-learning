<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-ej03</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />
      <br /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" required />
      <br /><br />
      <fieldset>
        <legend>Dirección:</legend>
        <label for="via">Tipo de vía:</label>
        <input type="text" id="via" required />
        <br />
        <label for="nombre_via">Nombre de la vía:</label>
        <input type="text" id="nombre_via" name="nombre_via" required /><br />

        <label for="codigo_postal">Código Postal:</label>
        <input
          type="number"
          id="codigo_postal"
          name="codigo_postal"
          required
        /><br />

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required /><br />
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required /><br />

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required /><br />
      </fieldset>

      <br />
      <label for="fecha_nacimiento">Fecha nacimiento:</label>
      <input type="date" id="fecha_nacimiento" required />
      <br /><br />
      <label for="nota_media">Nota media universitario:</label>
      <input
        type="number"
        id="nota_media"
        step="0.01"
        min="0"
        max="10"
        required
      />
      <br /><br />
      <label for="telefono">Telefono:</label>
      <input
        type="number"
        pattern="[0-9]{9}"
        id="telefono"
        placeholder="Teléfono (9 dígitos)"
        required
      />
      <br /><br />
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" />
      <br /><br />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />
      <br />
      <label for="repetir_password">Repetir contraseña:</label>
      <input type="password" id="repetir_password" required />
      <br /><br />
      <label for="pais">Seleccionar país:</label>
      <select id="pais" name="pais" required>
        <option value="es">España</option>
        <option value="fr">Francia</option>
        <option value="pt">Portugal</option>
        <option value="ad">Andorra</option></select
      ><br /><br />
      <label>Tipo de cuenta:</label><br />
      <input
        type="radio"
        id="gratuita"
        name="tipo_cuenta"
        value="gratuita"
        required
      />
      <label for="gratuita">Gratuita</label><br />

      <input type="radio" id="basica" name="tipo_cuenta" value="basica" />
      <label for="basica">Básica</label><br />

      <input type="radio" id="premium" name="tipo_cuenta" value="premium" />
      <label for="premium">Premium</label><br /><br />
      <label for="sobre_mi">Sobre mí:</label><br />
      <textarea
        id="sobre_mi"
        name="sobre_mi"
        rows="4"
        cols="50"
        placeholder="Describe tus intereses"
      ></textarea
      ><br /><br />
      <label for="foto_perfil">Foto de perfil:</label>
      <input
        type="file"
        id="foto_perfil"
        name="foto_perfil"
        accept="image/*"
      /><br /><br />
      <label for="cv">Subir CV:</label>
      <input
        type="file"
        id="cv"
        name="cv"
        accept=".pdf,.doc,.docx"
      /><br /><br /><br />
      <button type="submit">Registrarse</button>
    </form>
  </body>
</html>
